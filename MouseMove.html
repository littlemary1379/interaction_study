<<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/MouseMoveStyle.css" rel="stylesheet">
        <script>

            // let cursorItem;
            let h1;
            let human;
            let pipe;
            let text3d;
            let bg;

            let x = 0;
            let y = 0;
            let mx = 0;
            let my = 0;
            let speed = 0.009;

            window.onload = function() {
                h1 = document.getElementsByTagName("h1")[0];
                // cursorItem = document.getElementsByClassName("cursor_item")[0];
                human = document.getElementsByClassName("humanImg")[0];
                pipe = document.getElementsByClassName("pipe")[0];
                text3d = document.getElementsByClassName("text3d")[0];
                bg = document.getElementsByClassName("background")[0];
                window.addEventListener("mousemove", mousefunc, false);
        
                    function mousefunc(e) {
                        x=  (e.clientX - window.innerWidth/2);
                        y=  (e.clientY - window.innerHeight/2);;
                        // cursorItem.style.transform = "translate("+x+"px," + y+"px)";
                    }

                    loop();
            }
            
            function loop() {
                mx += (x - mx) * speed;
                my += (y - my) * speed;

                h1.innerHTML = "x : " + x + " mx : " + mx ;
                // cursorItem.style.transform = "translate("+mx+"px," + my+"px)";
                human.style.transform = "translate("+-(mx/9)+"px," + -(my/9)+"px)";
                bg.style.transform = "translate("+(mx/8)+"px," + (my/8)+"px)";
                text3d.style.transform = "translate3d("+-(mx/2)+"px," + -(my/2)+"px, 0) rotate3d(0,1,0,"+-mx/50+"deg)";
                pipe.style.transform = "translate("+-(mx/4)+"px," + -(my/4)+"px)";
                window.requestAnimationFrame(loop);
            }
            
        </script>
    </head>
    <body>
        <h1>test</h1>
        <!-- <div class = "cursor_item"></div> -->
        <!-- <button type="button">START</button> -->
        <img src="resource/layer2.png" class="humanImg" alt="인간">
        <div class = "textWrap">
            <img src="resource/logo1.svg" class="text3d" alt="fixNothing">
        </div>
        <img src="resource/layer1.jpg" class="background" alt="벽">
        <img src="resource/layer3.png" class="pipe" alt="파이프">
    </body>
</html>
